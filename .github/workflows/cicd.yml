name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
# ---------- TESTS ----------
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - name: Backend tests
        working-directory: backend
        run: |
          npm ci
          npm test -- --coverage
      - name: Frontend tests
        working-directory: frontend
        run: |
          npm ci
          npm test -- --coverage

# ---------- BUILD & PUSH ----------
  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & push backend (:latest)
        uses: docker/build-push-action@v5
        with:
          context: backend
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/fullstack-app-backend:latest

      - name: Build & push frontend (:latest)
        uses: docker/build-push-action@v5
        with:
          context: frontend
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/fullstack-app-frontend:latest

# ---------- DEPLOY ----------
  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    #########################
    # 1) Exporta variables  #
    #########################
    env:
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

    steps:
      - name: Prepare SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.AWS_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.AWS_HOST }} >> ~/.ssh/known_hosts

      #############################
      # 2) P√°salas con `envs:`    #
      #############################
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host:     ${{ secrets.AWS_HOST }}
          username: ${{ secrets.AWS_USER }}
          key:      ${{ secrets.AWS_KEY }}
          envs: DOCKER_USERNAME,DOCKER_PASSWORD   # ‚Üê nombres, separados por coma

          ########################################
          # 3) Script.  Login opcional (safe)     #
          ########################################
          script: |
            set -e
            cd /home/${{ secrets.AWS_USER }}/fullstack-app

            # ----- (OPCIONAL) login a Docker Hub -----
            if [ -n "$DOCKER_USERNAME" ] && [ -n "$DOCKER_PASSWORD" ]; then
              echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
            fi

            # ----- Compatibilidad Compose v1/v2 -----
            if command -v "docker compose" >/dev/null 2>&1; then
              echo "üîÑ Usando Docker Compose v2 (plugin)..."
              docker compose pull                       # sin --include-deps
              docker compose up -d --pull always --force-recreate --remove-orphans
            else
              echo "üîÑ Usando Docker-Compose v1..."
              docker-compose pull
              # v1 no tiene --pull, pero ya hicimos pull arriba
              docker-compose up -d --force-recreate --remove-orphans
            fi

            # ----- Health-check -----
            for i in {1..30}; do
              if curl -s http://localhost:3000/health > /dev/null; then
                echo "‚úÖ Backend is healthy"
                exit 0
              fi
              sleep 2
            done
            echo "‚ùå Backend failed to become healthy"
            exit 1
# ---------- INTEGRATION TESTS ----------
  integration-tests:
    needs: deploy
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - name: Run integration tests
        working-directory: tests
        env:
          APP_URL: http://${{ secrets.AWS_HOST }}
        run: |
          npm install --legacy-peer-deps
          npx codeceptjs run --steps